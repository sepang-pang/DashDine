<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <!--Viewport-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum=scale-1.0, minimum=scale-1.0">

    <!--(IE10)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Nomalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>

    <title>DASH DINE</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<!-- header -->
<div th:replace="~{/fragments/header.html}"></div>

<!-- section -->
<section class="login_container">
    <div class="login_box">
        <h2>로그인</h2>
        <form id="login_form">
            <div class="input_group">
                <input type="text" id="loginId" placeholder="아이디" required>
            </div>
            <div class="input_group">
                <input type="password" id="password" placeholder="비밀번호" required>
            </div>
            <div class="button_group">
                <button type="button" id="page_login_btn">로그인</button>
            </div>
            <div class="link_group">
                <a href="/forgot-password">비밀번호 찾기</a> <span class="separator">|</span>
                <a href="/forgot-id">아이디 찾기</a>
            </div>
        </form>
    </div>
</section>

<!-- footer -->
<div th:replace="~{/fragments/footer.html}"></div>
</body>
<script src="/js/script.js"></script>
<script src="/js/login.js"></script>
</html>
