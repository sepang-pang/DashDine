<section class="registration-container">
    <div class="registration-box">
        <h2>약관 동의</h2>
        <form>
            <div>
                <label><input type="checkbox" required> 이용약관 동의 (필수)</label>
                <label><input type="checkbox" required> 개인정보 수집 및 이용 동의 (필수)</label>
                <label><input type="checkbox" required> 만 14세 이상 이용자 (필수)</label>
            </div>
            <div>
                <h2>아이디</h2>
                <input type="text" placeholder="아이디" required>
            </div>
            <div>
                <h2>이메일</h2>
                <div class="email">
                    <input type="email" placeholder="이메일 주소 (비밀번호 찾기 등에 활용)" required>
                    <button type="button">인증확인</button>
                </div>

                <div class="auth">
                    <input type="text" placeholder="인증코드" required>
                    <button type="button">인증코드 확인</button>
                </div>
            </div>
            <div>
                <h2>비밀번호</h2>
                <input type="password" placeholder="비밀번호 (영문 + 숫자 + 특수문자 조합 8자리 이상)" required autocomplete="new-password">
                <input type="password" placeholder="비밀번호 확인" required autocomplete="new-password">
            </div>
            <div>
                <h2>주소</h2>
                <input type="text" placeholder="우편번호" required>
                <input type="text" placeholder="주소" required>
                <input type="text" placeholder="상세주소" required>

            </div>
            <div>
                <h2>이름 및 전화번호</h2>
                <input type="text" placeholder="이름" required>
            </div>
            <div>
                <input type="text" placeholder="휴대폰 번호" required>
            </div>
            <div class="button-group">
                <button type="submit">회원가입</button>
                <button type="reset">취소하기</button>
            </div>
        </form>
    </div>
</section>
