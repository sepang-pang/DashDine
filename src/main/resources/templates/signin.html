<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <!--Viewport-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum=scale-1.0, minimum=scale-1.0">

    <!--(IE10)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Nomalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>

    <!-- Boot Strap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/font.css">
    <title>DashDine - 로그인</title>
    <link rel="icon" href="/images/title-logo-512.png" type="image/png">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100 w-50">
    <main class="form-signin w-100 m-auto">
        <form>
            <div class="container flex-column text-center mb-3">
                <h1 class="f-pcp-bold">쉽게 가입하고</h1>
                <h1 class="f-pcp-bold">간편하게 로그인하세요</h1>
            </div>

            <div class="container flex-column text-center mb-4">
                <h5 class="f-gms-medium" style="color: #5A5A5A;">맛있는 음식부터 빠른 배달 서비스까지</h5>
                <h5 class="f-gms-medium" style="color: #5A5A5A;">다양한 혜택을 누리세요 !</h5>
            </div>

            <div class="container d-flex flex-wrap justify-content-center align-items-center">
                <a href="/oauth2/authorization/naver">
                    <button type="button" class="oauth-button">
                        <img src="/images/auth/네이버 로그인.png" alt="네이버 로그인">
                    </button>
                </a>
                <a href="/oauth2/authorization/kakao">
                    <button type="button" class="oauth-button">
                        <img src="/images/auth/카카오 로그인.png" alt="카카오 로그인">
                    </button>
                </a>
                <a href="/oauth2/authorization/google">
                    <button type="button" class="oauth-button">
                        <img src="/images/auth/구글 로그인.png" alt="구글 로그인">
                    </button>
                </a>
            </div>
        </form>
    </main>
</div>
</body>
</html>
